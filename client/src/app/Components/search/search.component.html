<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Search results:</h3>

          <p *ngIf="!products.length">
            Woops, seems like we don't have it. Please try again later!
          </p>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <!-- tab -->
          <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="card my-2">
              <img
                [src]="p.image"
                alt="{{ p.name }}"
                width="200px"
                height="300px"
                class="card-img-top"
                style="cursor: pointer"
              />
            </div>
            <div class="card-header">
              <div class="card-title">
                <p>{{ p.name }}</p>
              </div>
            </div>
            <div class="card-body">
              <h6>{{ p.description }}</h6>
              <p class="lead">${{ p.price }}</p>
            </div>

            <div class="row d-flex justify-content-center border-primary my-3">
              <div class="col-md-6">
                <button
                  (click)="addToCart(p)"
                  [class.disabled]="p.stock === 0"
                  [class.button]="p.stock > 0"
                  [class.fourth]="p.stock > 0"
                >
                  {{ p.stock < 1 ? "NO STOCK" : "Add To Cart" }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
