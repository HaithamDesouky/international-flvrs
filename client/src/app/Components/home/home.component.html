<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Our Products</h3>
        </div>

        <div class="sorting">
          <strong>Sort by:</strong>
          <select class="" (change)="onSortSelected($event)">
            <option *ngFor="let sort of sortOptions" [value]="sort.value">
              {{ sort.name }}
            </option>
          </select>
        </div>

        <div class="col-md-12">
          <div class="row">
            <div
              class="col-md-6 col-sm-6 col-lg-3"
              *ngFor="let item of products"
            >
              <app-product [individualProduct]="item"></app-product>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row"></div>
    </div>
  </div>
</div>
